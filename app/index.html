<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>
        JOBS
    </title>
</head>

<body>
    <header class="header">
        <a class="header__BQlogo" href="#"><img class="logocls" src="./images/logo-2.gif" alt="DreamJobs Logo"></a>
        <nav class="header__navbar">
            <ul class="header__menu">
                <li class="header__items"><a href="./jobs.html">Home</a></li>
                <li class="header__items"><a href="#">Find Job</a></li>
                <li class="header__items"><a href="#">Admin</a></li>
                <li class="header__items"><a href="#">Register/Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div id="message">
            <h1>Find Your Dream Job Here</h1>
            <input id="search" placeholder="Search Profiles,Companies,Locations" type="text" size="32">
            <button type="submit" onclick="searchResult()">Search</button>
            <!-- <label for="cars">Choose a filter:</label>

            <select id="cars">
                <option value="salary">Salary</option>
                <option value="saab">Location</option>
            </select> -->

        </div>
        <div id="holder"></div>

    </section>
    <section class="jobfilters">
        <div class="filters">
        <h1>Filters</h1>
        <h2>Salary</h2>
        <form>
            <input type="checkbox" name="salfilter1" value="3lpa">
            <label for="salfilter1">3lpa</label><br>
            <input type="checkbox" name="salfilter2" value="4lpa">
            <label for="salfilter2">4lpa</label><br>
            <input type="checkbox" name="salfilter3" value="5lpa" checked>
            <label for="salfilter3">5lpa</label><br><br>

            <h2>Location</h2>

            <input type="checkbox" name="vehicle1" value="Bike">
            <label for="vehicle1"> Hyderabad</label><br>
            <input type="checkbox" name="vehicle2" value="Car">
            <label for="vehicle2"> Mumbai</label><br>
            <input type="checkbox" name="vehicle3" value="Boat" checked>
            <label for="vehicle3"> Bangalore</label><br><br>
            <input type="checkbox" name="vehicle3" value="Boat" checked>
            <label for="vehicle3"> Chennai</label><br><br>
            <input type="submit" value="Apply Filter">
        </form>
        </div>
        <div id="holder1" class="filters"></div>
    </section>
    <footer class="footer">
        <p>All Copyrights belong to DreamJobs</p>
        <nav class="footer__navbar">
            <ul class="footer__menu">
                <li class="footer__items"><a href="#">Follow on Facebook</a></li>
                <li class="footer__items"><a href="#">Follow on Instagram</a></li>
                <li class="footer__items"><a href="#">Follow on Twitter</a></li>
            </ul>
        </nav>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>


</html>
